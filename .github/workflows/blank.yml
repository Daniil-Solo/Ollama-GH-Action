name: 'Code Review using Ollama'
# Controls when the workflow will run
permissions:
  pull-requests: write
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v3
    - name: Install Ollama
      run: |
        curl -fsSL https://ollama.com/install.sh | bash
        sleep 5
        ollama run codellama
      shell: bash
    - name: Get modified files
      id: get-modified-files
      uses: tj-actions/changed-files@v43
    - name: Review modified files
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        if [ -z "${{ steps.get-modified-files.outputs.all_changed_files }}" ]; then
          echo "No modified files found."
          exit 0
        fi

        echo "Reviewing modified files..."
        > ollama_review.txt  # Очистка файла перед записью

        for file in ${{ steps.get-modified-files.outputs.all_changed_files }}; do
          echo "Processing file: $file"
          file_content=$(<"$file")

          # Экранирование содержимого для JSON
          escaped_content=$(echo "$file_content" | jq -Rs .)

          # Запрос к API Ollama
          response=$(curl -s -d "{\"model\": \"codellama\", \"prompt\": \"Review the following file:\n\n $escaped_content \n\", \"stream\": false}" http://127.0.0.1:11434/api/generate)

          # Проверка на ошибки
          if [ $? -ne 0 ]; then
            echo "Error calling Ollama API for file: $file"
            continue
          fi

          modified_file_review=$(echo "$response" | jq -r '.response')

          if [ "$modified_file_review" == "null" ]; then
            echo "Received null response for file: $file"
            continue
          fi

          echo "Ollama Code Review for **$file**:" >> ollama_review.txt
          echo -e "$modified_file_review" >> ollama_review.txt
          echo "#####" >> ollama_review.txt
          echo -e "```\n $file_content \n```" >> ollama_review.txt
          echo "#####" >> ollama_review.txt
        done

        # Комментарий к PR
        if [ -s ollama_review.txt ]; then
          gh pr comment ${{ github.event.pull_request.number }} --body "$(cat ollama_review.txt)"
        else
          echo "No reviews generated."
        fi
      shell: bash
    - name: Echo result
      run: cat ollama_review.txt  
